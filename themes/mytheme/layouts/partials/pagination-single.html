{{if or .NextInSection .PrevInSection}}
<div class="pagination-single">
    {{if .NextInSection}}{{with .NextInSection}}<div class="next-post"><a href="{{.RelPermalink}}" alt="{{.Title}}"><svg class="icon-left"><use xlink:href="#left"></use></svg></a></div>{{end}}{{end}}
    {{if .PrevInSection}}{{with .PrevInSection}}<div class="previous-post"><a href="{{.RelPermalink}}" alt="{{.Title}}"> <svg class="icon-left"><use xlink:href="#right"></use></svg></a></div>{{end}}{{end}}
</div>
{{end}}
