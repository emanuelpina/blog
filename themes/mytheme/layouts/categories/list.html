{{define "main"}}
<h2 class="taxonomie-title">Categories</h2>
<ul class="taxonomie-list">
{{range $key, $value := .Site.Taxonomies.categories}}
{{$posts := len $value}} <!-- To translate $value to number of posts per taxonomie-->
	<li><a href="/categories/{{$key | urlize}}">{{$key | humanize}}</a> - {{$posts}} {{if gt $posts "1"}} posts{{else}} post{{end}}</li>
{{end}}
</ul>
{{end}}
